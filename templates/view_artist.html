{% extends "layout.html" %}
{% block body %}
    <h2>{{ name|safe }}</h2>
    <p>
    <ul class=entries>
    {% for album in artistalbums %}
    <li><a href={{ url_for('view_album', albumid=album.albumid) }}>{{ album.atitle|safe }}</a>
    {% else %}
        <li><em>No albums to show</em>
    {% endfor %}
    </ul>
    <p>
    <a href={{ url_for('edit_artist', artistid=artistid) }}>Rename</a>
{% endblock %}
